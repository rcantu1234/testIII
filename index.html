<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>TEST III</h1>

    <input type="text" id="testing">

    <input type="submit" id="test" value="Submit for Demo">

    <p id="demo"></p>

    <script type="text/javascript">
      document.getElementById("test").onclick = function() {
        const arr = document.getElementById("testing").value;
        document.getElementById("demo").innerHTML = arr;
      }
    </script>
  </body>
</html>
